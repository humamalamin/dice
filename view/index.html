{{ define "form" }}
<!DOCTYPE html>
<html>
    <head>
        <title>Input Name</title>
    </head>
    <body>
        <form method="post" action="/room">
            <label>Name :</label>
            <input type="text" placeholder="Type name here" name="name" required />
            <br />

            <button type="submmit">Login</button>
        </form>
    </body>
</html>
{{ end }}

{{ define "room" }}
<!DOCTYPE html>
<html>
    <head>
        <title>Room</title>
    </head>
    <body>
        <h1>Nama : {{ .name }}</h1>
        <h2>Score : {{ .score }}</h2>
        <form method="post" action="/process">
            <input type="hidden" name="hide_name" value="{{ .name }}">
            <input type="hidden" name="count" id="count" value="{{ .count }}">
            <input type="hidden" name="dice_id" value="{{ .id }}">
            <input type="hidden" name="dice_score" value="{{ .score }}">
            <button type="submmit" id="play">Play</button>
        </form>
        <script>
            var count = document.getElementById("count").value;
            if (count > 5) {
                document.getElementById("play").disabled = true;
            }
        </script>
    </body>
</html>
{{ end }}

{{ define "result" }}
